  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --accent: #00b894;
      --nav-light: #fff;
      --nav-dark: #000;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: var(--nav-light);
      color: var(--text-light);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
      transition: all 0.3s ease;
    }

    body.dark-mode header {
      background-color: var(--nav-dark);
      color: var(--text-dark);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--accent);
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background-color: var(--card-light);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.3s ease;
    }

    body.dark-mode .card {
      background-color: var(--card-dark);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .certified {
      color: var(--accent);
      font-weight: bold;
    }

    .kyc-form {
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      background-color: var(--card-light);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    body.dark-mode .kyc-form {
      background-color: var(--card-dark);
    }

    .kyc-form input, .kyc-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .kyc-form button {
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    footer {
      background-color: var(--nav-light);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      border-top: 2px solid var(--accent);
      transition: all 0.3s ease;
    }

    body.dark-mode footer {
      background-color: var(--nav-dark);
      color: var(--text-dark);
    }
  </style>
</head>
